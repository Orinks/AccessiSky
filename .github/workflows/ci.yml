name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Lint with ruff
        run: ruff check src tests
      
      - name: Check formatting
        run: ruff format --check src tests

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run tests
        run: pytest --cov=src/accessisky --cov-report=xml -v
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'windows-latest' && matrix.python-version == '3.12'
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # Run API-only tests on Linux (no wxPython needed)
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install API dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install httpx python-dateutil pytest pytest-asyncio pytest-cov respx
      
      - name: Run API tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:src"
          pytest tests/test_*_api.py -v --ignore=tests/test_app.py || true
