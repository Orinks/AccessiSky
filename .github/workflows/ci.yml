name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Lint with ruff
        run: ruff check src tests
      
      - name: Check formatting
        run: ruff format --check src tests

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run tests
        run: pytest --cov=src/accessisky --cov-report=xml -v
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'windows-latest' && matrix.python-version == '3.12'
        with:
          files: coverage.xml
          fail_ci_if_error: false

  test-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libnotify-dev libsdl2-dev \
            libsm-dev libxxf86vm-dev libxtst-dev libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev libwebkit2gtk-4.1-dev
      
      - name: Install wxPython from extras repo
        run: pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-24.04 wxPython
      
      - name: Verify wxPython installation
        run: python -c "import wx; print(f'wxPython {wx.version()} installed successfully')"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run tests
        run: pytest --cov=src/accessisky --cov-report=xml -v
